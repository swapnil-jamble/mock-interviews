<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Booking Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Mock Interview Bookings</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Skills</th>
                <th>Experience</th>
                <th>Interview Date</th>
                <th>Time Slot</th>
                <th>LinkedIn Profile</th>
                <th>Comments</th>
                <th>Resume</th> <!-- New column for Resume -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.name}"></td>
                <td th:text="${booking.email}"></td>
                <td th:text="${booking.phone}"></td>
                <td th:text="${booking.skills}"></td>
                <td th:text="${booking.experience}"></td>
                <td th:text="${booking.interviewDate}"></td>
                <td th:text="${booking.timeSlot}"></td>
                <td><a th:href="${booking.linkedin}" target="_blank" th:text="${booking.linkedin}"></a></td>
                <td th:text="${booking.comments}"></td>
                <td>
                    <a th:if="${booking.resume != null}" 
                       th:href="@{/admin/downloadResume/{id}(id=${booking.id})}" 
                       class="btn btn-success btn-sm">Download Resume</a>
                    <span th:if="${booking.resume == null}">No Resume</span>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
