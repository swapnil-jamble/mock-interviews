<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booking Success</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header bg-success text-white">
				<h2 class="mb-0">Booking Confirmed!</h2>
			</div>
			<div class="card-body">
				<p class="text-muted">Thank you for booking an interview. Here
					are your submitted details:</p>

				<ul class="list-group list-group-flush">
					<li class="list-group-item"><strong>Name:</strong> <span
						th:text="${booking.name}"></span></li>
					<li class="list-group-item"><strong>Email:</strong> <span
						th:text="${booking.email}"></span></li>
					<li class="list-group-item"><strong>Phone:</strong> <span
						th:text="${booking.phone}"></span></li>
					<li class="list-group-item"><strong>Skills:</strong> <span
						th:text="${booking.skills}"></span></li>
					<li class="list-group-item"><strong>Experience:</strong> <span
						th:text="${booking.experience}"></span></li>
					<li class="list-group-item"><strong>Preferred Date:</strong> <span
						th:text="${booking.interviewDate}"></span></li>
					<li class="list-group-item"><strong>Preferred Time:</strong> <span
						th:text="${booking.timeSlot}"></span></li>
					<li class="list-group-item"><strong>LinkedIn Profile:</strong>
						<a th:href="${booking.linkedin}" target="_blank"
						th:text="${booking.linkedin}"></a></li>

					<li class="list-group-item"><strong>Comments:</strong> <span
						th:text="${booking.comments}"></span></li>
				</ul>

				<div class="mt-4 d-flex justify-content-between">
					<a th:href="@{/downloadResumeByEmail(email=${booking.email})}"
						class="btn btn-primary" th:if="${booking.resume != null}">
						Download Resume</a>

					<!-- New Buttons for Homepage and Profile -->
					<a th:href="@{/home}" class="btn btn-secondary">Go to Homepage</a>
					<a th:href="@{/profile(email=${booking.email})}" class="btn btn-secondary">Go to Profile</a>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
